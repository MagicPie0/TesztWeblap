<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <h1 class="text-dark text-center mx-auto">Registration</h1>
    
    </nav>

    <div class="section-1-container section-container">
        <form class="formGroup text-center text-light" target="_self">
            <div class="formGroupWrapper">
                <div class="form-group" >
                
                    <div id="nameDiv" >
                        <input id="firstName" type="text" class="form-control" placeholder="First name">
                        <input id="lastName" type="text" class="form-control" placeholder="Last name">
                    </div>
    
                    <br>
    
                    <div id="emailDiv">
                        <input id="emailInput" type="email" class="form-control" placeholder="example@gmail.com">
                    </div>
    
                    <br>
    
                    <div id="passwordDiv">
                        <input id="passwordInput" type="password" class="form-control" placeholder="Password">
                        <input id="passwordInputAgain" type="password" class="form-control" placeholder="Password again">
                    </div>
                </div>
            
            

            <br>

            <div id="buttonGroup">

                <button type="button" class="btn btn-primary" onclick="nextPage()">Submit</button>
                <button type="button" class="btn btn-danger" onclick="resetForm()">Delete</button>

            </div>
        </div>
        </form>

    </div>
    <div class="rain rain1"></div>
    <div class="rain rain2">
      <div class="drop drop2"></div>
    </div>
    <div class="rain rain3"></div>
    <div class="rain rain4"></div>
    <div class="rain rain5">
      <div class="drop drop5"></div>
    </div>
    <div class="rain rain6"></div>
    <div class="rain rain7"></div>
    <div class="rain rain8">
      <div class="drop drop8"></div>
    </div>
    <div class="rain rain9"></div>
    <div class="rain rain10"></div>
    <div class="drop drop11"></div>
    <div class="drop drop12"></div>
    <div id="canvas"></div>
</body>

</html>
